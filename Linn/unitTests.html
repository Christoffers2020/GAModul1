<!DOCTYPE html>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    
    <script src="lib.js"></script>
    <script>
         QUnit.test("Inneholder Emailen en '@'? ", function (assert) {
            
             const actual = emailChecker('t.es t@test.no');
             const expected = true;

             assert.equal(actual, expected);
         });


        QUnit.test("Inneholder IKKE mellomrom - fjern evt spaces typ", function (assert) {
            
            const actual = emailChecker('t.es t@test.no ');
            const expected = true;

            assert.equal(actual, expected);
        });

        QUnit.test("Det finnes ett punktum FÃ˜R @ og ett ETTER @", function (assert) {
            
            const actual = emailChecker('te.st@test.no ');
            const expected = true;

            assert.equal(actual, expected);
        });



  
    </script>
</body>
