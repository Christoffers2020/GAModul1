<!DOCTYPE html>
<html>
<body>

<p>Click the button to locate the first occurrence of the letter "@".</p>

<button onclick="myFunction()">Try it</button>

<p id="app"></p>

<script>
function myFunction() {
  var str = "christoffers.@.getacademy.no";
  var n = str.indexOf("@");
  document.getElementById("app").innerHTML = Boolean(n);
}
</script>

</body>
</html>
